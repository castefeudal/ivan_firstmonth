        const App = () => {
            const [activeTab, setActiveTab] = useState('home');

            useEffect(() => {

                    </div>

                {/* –ö–æ–Ω—Ç–µ–Ω—Ç */}
                <main className="max-w-md mx-auto px-6 pt-6">

                    <TabButton active={activeTab === 'home'} onClick={() => setActiveTab('home')} icon={Clock} label="–ü–ª–∞–Ω" />
                    <TabButton active={activeTab === 'nutrition'} onClick={() => setActiveTab('nutrition')} icon={Utensils} label="–ü–∏—Ç–∞–Ω–∏–µ" />
                    <TabButton active={activeTab === 'workout'} onClick={() => setActiveTab('workout')} icon={Dumbbell} label="–ó–∞–ª" />
                    <TabButton active={activeTab === 'insights'} onClick={() => setActiveTab('insights')} icon={Brain} label="–ò–Ω—Å–∞–π—Ç—ã" />
                    </div>
                </nav>

            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));

    </script>
